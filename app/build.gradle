plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp' // Изменено с 'kotlin-kapt' на 'com.google.devtools.ksp'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    namespace 'com.massagepro'
    compileSdk 35

    defaultConfig {
        applicationId 'com.massagepro'
        minSdk 26
        targetSdk 35
        versionCode 1
        versionName '1.0'

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        languageVersion = '2.1'
        apiVersion = '2.1'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.16.0' // Обновлено
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.9.1' // Обновлено
    implementation 'androidx.appcompat:appcompat:1.7.1' // Обновлено
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1' // Обновлено
    testImplementation 'junit:junit:4.13.2' // Осталось, так как 1.2.1 - это для androidx.test.ext:junit
    androidTestImplementation 'androidx.test.ext:junit:1.2.1' // Обновлено
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1' // Обновлено

    // Room components
    implementation 'androidx.room:room-runtime:2.7.2' // Обновлено
    ksp 'androidx.room:room-compiler:2.7.2' // Изменено с 'kapt' на 'ksp' и обновлено
    implementation 'androidx.room:room-ktx:2.7.2' // Обновлено

    // Material Design
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.core:core-splashscreen:1.0.1'

    // Navigation Component
    implementation 'androidx.navigation:navigation-fragment-ktx:2.9.0' // Обновлено
    implementation 'androidx.navigation:navigation-ui-ktx:2.9.0' // Обновлено

    // Kotlin Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1'

    // For export to CSV (example, can be changed later)
    implementation 'com.opencsv:opencsv:5.9'

}
